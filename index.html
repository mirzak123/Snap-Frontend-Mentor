<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="Snap logo" class="header__logo">
    <nav class="nav">
      <ul>

      </ul>
    </nav>
  </header>  
  <main class="main">
    <div class="hero">
      <div class="hero__text">
        <h1 class="hero__title">Make remote work</h1>
        <p class="hero__description">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="btn btn--dark">Learn more</button>
        <div class="hero__client-logos">
          <img src="images/client-databiz.svg" alt="Databiz client logo">
          <img src="images/client-audiophile.svg" alt="Audiophile client logo">
          <img src="images/client-meet.svg" alt="Meet client logo">
          <img src="images/client-maker.svg" alt="Maker client logo">
        </div>
      </div>
      <div class="hero__img-container">
        <img src="images/image-hero-desktop.png" alt="Geometric shapes and a man holding a laptop" class=".hero__img--desktop">
        <img src="images/image-hero-mobile.png" alt="Geometric shapes and a man holding a laptop" class=".hero__img--desktop">
      </div>
    </div>
  </main>
</body>
</html>
